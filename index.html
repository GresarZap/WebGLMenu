<!DOCTYPE HTML>
<html>

<head>
    <title>Escena3D</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mystyle.css">
</head>

<body>
    <div class="container">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>
        <nav class="sidebar">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="img/logo.png" class="logo">
                    </span>

                    <div class="text logo-text">
                        <span class="name">WebGL 2.0</span>
                        <span class="profession">Animacion 3D</span>
                    </div>
                </div>

                <i class='bx bx-chevron-right toggle'></i>
            </header>

            <div class="menu-bar">
                <div class="menu">


                    <ul class="menu-links">
                        <li class="nav-link">
                            <i class='bx bx-search icon'></i>
                            <select name="forma" id="forma">
                                <option class="text nav-text" value="planeta">Planeta</option>
                                <option value="cubo" selected>Cubo</option>
                                <option value="esfera">Esfera</option>
                                <option value="objeto">Objeto</option>
                            </select>
                        </li>
                        <li class="nav-link" id="wireframe">
                            <a href="#">
                                <i class="fa-solid fa-border-all icon"></i>
                                <span class="text nav-text">Wireframe</span>
                            </a>
                        </li>

                        <li class="nav-link" id="solid">
                            <a href="#">
                                <i class="fa-solid fa-square icon"></i>
                                <span class="text nav-text">Solid</span>
                            </a>
                        </li>

                        <li class="nav-link" id="reset">
                            <a href="#">
                                <i class="fa-solid fa-rotate icon"></i>
                                <span class="text nav-text">Reset</span>
                            </a>
                        </li>

                        <li class="nav-link" id="fondo">
                            <a href="#">
                                <i class="fa-solid fa-paint-roller icon"></i>
                                <span class="text nav-text">Fondo</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <a href="#">
                                <i class="fa-solid fa-x icon"></i>
                                <input type="range" id="rangoX" name="rango" min="1" max="5" value="0" step="0.1">
                                <span id="x" class="text">1</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class="fa-solid fa-y icon"></i>
                                <input type="range" id="rangoY" name="rango" min="1" max="5" value="0" step="0.1">
                                <span id="y" class="text">1</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="#">
                                <i class="fa-solid fa-z icon"></i>
                                <input type="range" id="rangoZ" name="rango" min="1" max="5" value="0" step="0.1">
                                <span id="z" class="text">1</span>
                            </a>
                        </li>

                    </ul>
                </div>

                <div class="bottom-content">

                    <li class="mode">
                        <div class="sun-moon">
                            <i class='bx bx-moon icon moon'></i>
                            <i class='bx bx-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Dark mode</span>

                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>

                </div>
            </div>

        </nav>

        <section class="home">
            <!-- <div class="text">Dashboard Sidebar</div> -->
            <div id="canvas-holder">
                <canvas id="webglcanvas" style="border: none;" width="1440" height="710"></canvas>
            </div>
        </section>
    </div>





    <script id="vs" type="vertex">
        #version 300 es
        uniform mat4 uMatrizProyeccion;
        uniform mat4 uMatrizVista;
        uniform mat4 uMatrizModelo;
        layout(location = 0) in vec3 aVertices;
        layout(location = 1) in vec4 aColores;
        out vec4 vColores;
        void main() {
          vColores = aColores;  
          gl_Position = uMatrizProyeccion * uMatrizVista * uMatrizModelo * vec4(aVertices, 1.0);
        }
      </script>

    <script id="fs" type="fragment">
        #version 300 es
        precision highp float;
        in vec4 vColores;
        out vec4 color;
        void main() {
            color = vColores;
        }
    </script>

    <script type="module" src="src/sideBar.js"></script>
    <script type="module" src="src/main.js"></script>
</body>

</html>
